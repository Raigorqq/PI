<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>AJAX</title>
</head>
<body>
   <button id="btn">Зареди json</button>
   <script>
   	document.getElementById("btn").addEventListener("click", loadFile);

   	function loadFile(){
   		var xhr= new XMLHttpRequest();
   		xhr.open("GET", "https://mysafeinfo.com/api/data?list=englishmonarchs&format=json",true);
   		xhr.onload= function(){
   		   			
   			if(this.status==200){
                  var users= JSON.parse(this.responseText);            
                  var div= document.createElement("div");
                  var content="";

                  for(user of users){
                  	 content+="<ul><li>Name:"+user.Name+"</li>"+
                           "<li>Country:"+user.Country+"</li>"+
                           "<li>House:"+user.House+"</li>"+
                           "<li>Reign:"+user.Reign+"</li>"+
                           "<li>ID:"+user.ID+"</li></ul>";
                  }

                  div.innerHTML=content;
                  document.body.appendChild(div) ;           
   			}

   			else{
   					console.log("Error\n");
   			}
   		}

   		xhr.send();

   	}
   </script>
</body>
</html>
