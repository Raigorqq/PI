<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порычка на тениски</title>
    <style>
        .hide {
          display: none;
        }
      
        .show {
          display: block;
          background-color: aqua;
        }
    </style>
</head>
<body>
    <fieldset id="tshirts" class="show"> 
    <p>Тениски</p>
    <div id="colorType">Цвят:
        <label><input type="radio" name="color" value="40" /> Бяла - 40 лв.</label>
        <label><input type="radio" name="color" value="40" /> Черна - 40 лв. </label>
        <label><input type="radio" name="color" value="50" /> Жълта - 50 лв.  </label>
        <label><input type="radio" name="color" value="50" /> Синя - 50 лв. </label>
    </div>

     <p> </p>

     <div id="extrasType">Допълнителни екстри
        <label><input type="checkbox" name="extras" value="5" /> опаковка за подарък</label>
        <label><input type="checkbox" name="extras" value="12" /> добавяне на  щампа</label>
        <label><input type="checkbox" name="extras" value="15" /> доставка до дома</label>
    </div>
    <p>
        <label>Сума(лв.): <input type="text" name="total" id="total" value="0" readonly="readonly" /></label>
    </p>
    </fieldset>
    
</body>
<script>
    function updateBill(e){
               var extras=document.querySelector("#extrasType");
               var total=document.querySelector("#total");
               var currentSum=parseInt(total.value);
             if (e.target.type=="checkbox"){
              console.log("checkbox clicked!");
              if (e.target.checked )
                currentSum+= parseInt(e.target.value);
              else
                currentSum -= parseInt(e.target.value);
             }

             total.value=currentSum;

         }
          extrasType.addEventListener("click", updateBill);


           var rt=document.querySelector("#colorType");
           rt.addEventListener("click", function(e){
            if(e.target.type=="radio")
             document.getElementById("total").value=document.querySelector('input[name="color"]:checked').value;
           });
</script>
</html>
